const URLI = "https://arabic-tts-kntnnqwloa-ew.a.run.app";

// Globals you wanted
var eng = "Welcome to our website! We hope you enjoy your visit.";
var arb = "";
var trn = "";

const styleEl = document.getElementById('style');
const voiceEl = document.getElementById('voice');
const rateEl  = document.getElementById('rate');
const gainEl  = document.getElementById('gain');

async function translate2(textIn) {
  // 0) Get text safely (from arg or from your page/global)
  let text = (textIn ?? window.raw_written_text_data ?? eng ?? "").toString().trim();
  if (!text) return;
  eng = text;

  // Read controls with sensible defaults
  const style = (styleEl?.value || "google").toLowerCase();     // google | ascii | academic
  const voice = voiceEl?.value || "ar-XA-Wavenet-A";
  const rate  = parseFloat(rateEl?.value ?? "1") || 1;
  const gain  = parseFloat(gainEl?.value ?? "0") || 0;

  // 1) Translate + transliterate
  const r1 = await fetch(`${URLI}?en2ar=1`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: eng, style })
  });
  if (!r1.ok) {
    console.error("translate failed", r1.status);
    return;
  }
  const j1 = await r1.json();
  arb = j1.ar || "";
  trn = j1.transliteration || "";

  // 2) Speak (only if we have Arabic)
  if (arb) {
    const r2 = await fetch(`${URLI}?speak=1`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text: arb,
        voiceName: voice,
        speakingRate: rate,
        volumeGainDb: gain
      })
    });
    if (r2.ok) {
      const j2 = await r2.json();
      if (j2.audioContent) {
        const a = new Audio("data:audio/mp3;base64," + j2.audioContent);
        // ensure this is triggered by a user gesture to avoid autoplay blocks
        a.play().catch(()=>{});
      }
    }
  }

  // 3) Reflect results in your page (if those elements exist)
  const set = (id, val) => { const el = document.getElementById(id); if (el) el.innerText = val; };
  set("inputtedText", eng);
  set("translated-transliteration-result", trn);
  set("translatedresult", arb);

  // 4) Your requested outputs
  console.log({ eng, arb, trn });
  // alert(`eng: ${eng}\narb: ${arb}\ntrn: ${trn}`);
}


function googleinteractive() {
  // ---- CONFIG (edit these anytime) ----
  var rateMin  = 0.5, rateMax  = 1.5, rateStep  = 0.05; // speed bounds + step
  var gainMin  = -6,  gainMax  = 6,  gainStep  = 1;     // loudness dB bounds + step

  // ---- ELEMENTS ----
  var root  = document.getElementById('googlecontainer');
  var style = document.getElementById('style');
  var voice = document.getElementById('voice');
  var rate  = document.getElementById('rate');
  var gain  = document.getElementById('gain');
  var goBtn = document.getElementById('go');

  // ---- HELPERS ----
  function currentText() {
    var t = (window.raw_written_text_data || (typeof eng !== 'undefined' ? eng : '') || '');
    return (t + '').trim();
  }
  function clamp(v, lo, hi) { return v < lo ? lo : (v > hi ? hi : v); }

  function bump(input, step, lo, hi, decimals) {
    var cur = parseFloat(input.value || '0');
    if (isNaN(cur)) cur = 0;
    var next = cur + step;
    if (next > hi) { alert('Max is ' + hi); next = hi; }
    if (next < lo) { alert('Min is ' + lo); next = lo; }
    input.value = (typeof decimals === 'number') ? next.toFixed(decimals) : String(next);
    //translate2(currentText());
  }

  function enforceAndRun(input, lo, hi, decimals) {
    var val = parseFloat(input.value || '0');
    if (isNaN(val)) val = lo;
    if (val > hi) { alert('Max is ' + hi); val = hi; }
    if (val < lo) { alert('Min is ' + lo); val = lo; }
    input.value = (typeof decimals === 'number') ? val.toFixed(decimals) : String(val);
   // translate2(currentText());
  }

  // ---- PLUS / MINUS for RATE ----
  var rateCtrl = root ? root.querySelector('.ctrl[data-for="rate"]') : null;
  if (rateCtrl && rate) {
    var rMinus = rateCtrl.querySelector('.minus');
    var rPlus  = rateCtrl.querySelector('.plus');
    if (rMinus) rMinus.onclick = function(){ bump(rate, -rateStep, rateMin, rateMax, 2); };
    if (rPlus)  rPlus.onclick  = function(){ bump(rate,  rateStep, rateMin, rateMax, 2); };
    rate.onchange = function(){ enforceAndRun(rate, rateMin, rateMax, 2); };
    rate.oninput  = function(){ enforceAndRun(rate, rateMin, rateMax, 2); };
  }

  // ---- PLUS / MINUS for GAIN ----
  var gainCtrl = root ? root.querySelector('.ctrl[data-for="gain"]') : null;
  if (gainCtrl && gain) {
    var gMinus = gainCtrl.querySelector('.minus');
    var gPlus  = gainCtrl.querySelector('.plus');
    if (gMinus) gMinus.onclick = function(){ bump(gain, -gainStep, gainMin, gainMax, 0); };
    if (gPlus)  gPlus.onclick  = function(){ bump(gain,  gainStep, gainMin, gainMax, 0); };
    gain.onchange = function(){ enforceAndRun(gain, gainMin, gainMax, 0); };
    gain.oninput  = function(){ enforceAndRun(gain, gainMin, gainMax, 0); };
  }

  // ---- SELECT CHANGES -> run translate2 ----
  if (style) style.onchange = function(){ translate2(currentText()); };
  if (voice) voice.onchange = function(){ translate2(currentText()); };

  // ---- BUTTON -> run translate2 ----
  if (goBtn) goBtn.onclick = function(){ translate2(currentText()); };
}
