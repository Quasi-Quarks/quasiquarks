<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mobile Triangle Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0b1022" />
  <link rel="stylesheet" href="styles.css" />

  <style>

    /* ========== Root + Reset ========== */
:root {
  --bg: #0b1022;
  --panel: rgba(12, 19, 36, 0.92);
  --panel-border: #1c2436;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #60a5fa;
  --btn: #111827;
  --btn-active: #1f2937;
  --shadow-lg: 0 10px 30px rgba(0,0,0,.35);
  --radius: 14px;

  /* Spacing */
  --pad: 12px;
  --gap: 10px;
}

* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--bg);
  color: var(--text);
  -webkit-tap-highlight-color: transparent;
  overscroll-behavior: none;
}
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
  line-height: 1.2;
  touch-action: none; /* JS handles gestures */
}

/* Prevent accidental text selection */
::selection { background: rgba(96,165,250,.25); }
button, input, label { user-select: none; }

/* ========== App Shell ========== */
.app {
  position: fixed;
  inset: 0;
  width: 100svw;
  height: 100svh;
  overflow: hidden;
  background: var(--bg);
}

/* Full-screen canvas */
.stage {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  display: block;
  background: #09132a;
  /* gentle subtle vignette */
  box-shadow: inset 0 0 120px rgba(0,0,0,.35);
}

/* Hint text (subtle, can be toggled by JS) */
.hint {
  position: fixed;
  left: max(12px, env(safe-area-inset-left));
  bottom: calc(64px + var(--gap) + env(safe-area-inset-bottom));
  max-width: 70%;
  background: rgba(0,0,0,.35);
  border: 1px solid rgba(255,255,255,.08);
  color: var(--muted);
  padding: 10px 12px;
  border-radius: 10px;
  font-size: 12px;
  backdrop-filter: blur(6px);
  pointer-events: none;
  z-index: 5;
  opacity: .9;
}

/* ========== Toolbar (Undo / Redo only) ========== */
.toolbar {
  position: fixed;
  right: max(12px, env(safe-area-inset-right));
  top: max(12px, env(safe-area-inset-top));
  display: grid;
  grid-auto-flow: column;
  gap: var(--gap);
  z-index: 10;
}

.btn {
  appearance: none;
  border: 1px solid var(--panel-border);
  background: var(--btn);
  color: var(--text);
  font-weight: 700;
  font-size: 14px;
  padding: 10px 14px;
  border-radius: var(--radius);
  box-shadow: 0 2px 10px rgba(0,0,0,.25);
}
.btn:active {
  transform: translateY(1px) scale(0.99);
  background: var(--btn-active);
  border-color: #2a3a55;
}

/* ========== Color Panel (shows when a triangle is selected) ========== */
.color-panel {
  position: fixed;
  left: max(12px, env(safe-area-inset-left));
  bottom: max(12px, env(safe-area-inset-bottom));
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  gap: 8px;
  padding: 10px 12px;
  border-radius: var(--radius);
  background: var(--panel);
  border: 1px solid var(--panel-border);
  box-shadow: var(--shadow-lg);
  z-index: 12;
  opacity: 0;
  transform: translateY(8px);
  pointer-events: none; /* JS toggles to enable when visible */
  transition: opacity .18s ease, transform .18s ease;
}
.color-panel[aria-hidden="false"] {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.color-label {
  font-size: 12px;
  color: var(--muted);
}

.color-input {
  width: 44vw;
  max-width: 220px;
  height: 40px;
  border: none;
  border-radius: 10px;
  background: transparent;
  padding: 0;
  overflow: hidden;
}

/* ========== Orientation / Mobile-Only UX ========== */

/* If the device is in portrait, show an overlay asking to rotate */
.rotate-notice {
  position: fixed;
  inset: 0;
  background: radial-gradient(120% 120% at 50% 50%, rgba(11,16,34,.0) 0%, rgba(11,16,34,.85) 60%, rgba(11,16,34,1) 100%);
  display: none; /* default hidden; enabled in portrait media query */
  align-items: center;
  justify-content: center;
  z-index: 100;
  padding: 24px;
}
.rotate-card {
  background: var(--panel);
  border: 1px solid var(--panel-border);
  border-radius: 16px;
  padding: 18px 20px;
  text-align: center;
  box-shadow: var(--shadow-lg);
}
.rotate-icon {
  font-size: 28px;
  margin-bottom: 8px;
  color: var(--accent);
}
.rotate-text {
  font-size: 14px;
  color: var(--text);
}

/* Prefer coarse pointers (touch) */
@media (pointer: coarse) and (hover: none) {
  .btn { font-size: 15px; padding: 12px 16px; }
  .color-input { height: 44px; }
}

/* Portrait: show rotate overlay, keep canvas behind but block interaction */
@media (orientation: portrait) {
  .rotate-notice { display: flex; }
  .toolbar, .color-panel, .hint { filter: blur(2px); opacity: 0.2; pointer-events: none; }
}

/* Landscape: ensure everything uses the safe area */
@media (orientation: landscape) {
  .toolbar {
    right: max(12px, env(safe-area-inset-right));
    top: max(12px, env(safe-area-inset-top));
  }
  .color-panel {
    left: max(12px, env(safe-area-inset-left));
    bottom: max(12px, env(safe-area-inset-bottom));
  }
}

/* ========== Utility (optional hooks for JS) ========== */
.is-hidden { display: none !important; }
.is-disabled { opacity: .5; pointer-events: none; }

  </style>
</head>
<body>

  <!-- App Shell -->
  <div id="app" class="app">

    <!-- Toolbar: only two buttons as requested -->
    <div id="toolbar" class="toolbar" role="toolbar" aria-label="Edit actions">
      <button id="undoBtn" class="btn" aria-label="Undo" title="Undo" type="button">Undo</button>
      <button id="redoBtn" class="btn" aria-label="Redo" title="Redo" type="button">Redo</button>
    </div>

    <!-- Color panel: appears when a triangle is selected -->
    <div id="colorPanel" class="color-panel" aria-hidden="true">
      <label for="fillColor" class="color-label">Color</label>
      <input id="fillColor" class="color-input" type="color" value="#60a5fa" />
    </div>

    <!-- Full-screen canvas (mobile landscape) -->
    <canvas id="stage" class="stage" aria-label="Drawing canvas"></canvas>

    <!-- Subtle helper text (can be hidden by CSS) -->
    <div id="hint" class="hint" aria-hidden="true">
      Tap empty space to add a triangle. Tap its center to select. Drag corners to reshape. Pinch/rotate with two fingers to scale/rotate. Drag center to move.
    </div>

    <!-- Optional: orientation notice for users holding phone in portrait -->
    <div id="rotateNotice" class="rotate-notice" aria-hidden="true">
      <div class="rotate-card">
        <div class="rotate-icon" aria-hidden="true">⤾</div>
        <div class="rotate-text">Rotate your phone for landscape</div>
      </div>
    </div>

  </div>

  <!-- App script (will be provided in next output) -->
<script>
/* Mobile Triangle Studio - app.js */
(() => {
  // ------- DOM -------
  const canvas = document.getElementById('stage');
  const ctx = canvas.getContext('2d');

  const undoBtn = document.getElementById('undoBtn');
  const redoBtn = document.getElementById('redoBtn');
  const colorPanel = document.getElementById('colorPanel');
  const fillColor = document.getElementById('fillColor');

  const rotateNotice = document.getElementById('rotateNotice');
  const hint = document.getElementById('hint');

  // ------- State -------
  let tris = [];                // array of triangle models
  let selected = -1;            // selected triangle index
  let facingToggle = 0;         // alternate left/right for new triangles

  // gesture state
  let gesture = null;           // null | {type: 'move'|'vertex'|'pinch', ...}

  // history (simple full-scene snapshots)
  const undoStack = [];
  const redoStack = [];

  // visual constants (CSS pixels)
  const HANDLE_RADIUS = 14;     // hit/visual radius for corner dots
  const CENTER_HIT_R = 28;      // center hit radius for move/select
  const NEW_TRI_SIZE = 140;     // baseline "medium" size

  // Triangle model:
  // {
  //   base: [{x,y},{x,y},{x,y}],   // canonical vertices in "model space"
  //   tx: number, ty: number,      // translation in canvas space
  //   scale: number,               // 1 = 100%
  //   rot: number,                 // radians
  //   fill: string                 // CSS color
  // }

  // ------- Canvas sizing (hi-DPI) -------
  function resizeCanvas() {
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const w = Math.floor(document.documentElement.clientWidth);
    const h = Math.floor(document.documentElement.clientHeight);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    canvas.width = Math.round(w * dpr);
    canvas.height = Math.round(h * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    redraw();
  }

  // Show rotate overlay in portrait
  function updateOrientationOverlay() {
    const isPortrait = window.matchMedia('(orientation: portrait)').matches;
    rotateNotice.setAttribute('aria-hidden', String(!isPortrait));
  }

  // ------- Math helpers -------
  const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
  const angleOf = (a, b) => Math.atan2(b.y - a.y, b.x - a.x);

  function centroid(pts) {
    return {
      x: (pts[0].x + pts[1].x + pts[2].x) / 3,
      y: (pts[0].y + pts[1].y + pts[2].y) / 3
    };
  }

  // Apply triangle transform -> world vertices
  function triWorldPoints(t) {
    const c = centroid(t.base);
    const s = t.scale;
    const cos = Math.cos(t.rot), sin = Math.sin(t.rot);
    return t.base.map(p => {
      const dx = p.x - c.x, dy = p.y - c.y;
      const rx = dx * s, ry = dy * s;
      const x = c.x + (rx * cos - ry * sin) + t.tx;
      const y = c.y + (rx * sin + ry * cos) + t.ty;
      return { x, y };
    });
  }

  // Inverse map a world point back into the triangle's model space
  function worldToModel(t, worldPoint) {
    const c = centroid(t.base);
    const x = worldPoint.x - t.tx - c.x;
    const y = worldPoint.y - t.ty - c.y;
    const cos = Math.cos(-t.rot), sin = Math.sin(-t.rot);
    const rx = x * cos - y * sin;
    const ry = x * sin + y * cos;
    const invS = 1 / t.scale;
    return { x: rx * invS + c.x, y: ry * invS + c.y };
  }

  // Barycentric point-in-triangle (world points)
  function pointInTriangle(pt, triPts) {
    const [a, b, c] = triPts;
    const v0 = { x: c.x - a.x, y: c.y - a.y };
    const v1 = { x: b.x - a.x, y: b.y - a.y };
    const v2 = { x: pt.x - a.x, y: pt.y - a.y };

    const dot00 = v0.x * v0.x + v0.y * v0.y;
    const dot01 = v0.x * v1.x + v0.y * v1.y;
    const dot02 = v0.x * v2.x + v0.y * v2.y;
    const dot11 = v1.x * v1.x + v1.y * v1.y;
    const dot12 = v1.x * v2.x + v1.y * v2.y;

    const invDen = 1 / (dot00 * dot11 - dot01 * dot01);
    const u = (dot11 * dot02 - dot01 * dot12) * invDen;
    const v = (dot00 * dot12 - dot01 * dot02) * invDen;

    return (u >= 0) && (v >= 0) && (u + v <= 1);
  }

  // ------- Scene helpers -------
  function addTriangleAt(x, y) {
    // Make a medium isosceles triangle "facing" left/right.
    const size = NEW_TRI_SIZE;
    const half = size / 2;

    // Define a base triangle centered near (0,0) in model space.
    // Pointing right by default, we’ll rotate 180° to face left when needed.
    const base = [
      { x: -half * 0.6, y: -half }, // top
      { x: -half * 0.6, y:  half }, // bottom
      { x:  half,       y:   0   }  // nose (points right)
    ];

    const faceLeft = (facingToggle++ % 2) === 1;
    const rot = faceLeft ? Math.PI : 0;

    const tri = {
      base,
      tx: x,
      ty: y,
      scale: 1,
      rot,
      fill: fillColor.value || '#60a5fa'
    };

    tris.push(tri);
    selectTriangle(tris.length - 1);
    pushHistory();
    redraw();
  }

  function selectTriangle(i) {
    selected = i;
    updateColorPanel();
  }

  function updateColorPanel() {
    const visible = selected !== -1;
    colorPanel.setAttribute('aria-hidden', String(!visible));
    if (visible) {
      fillColor.value = tris[selected].fill || '#60a5fa';
    }
  }

  // ------- Drawing -------
  function redraw() {
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    ctx.clearRect(0, 0, w, h);

    // draw triangles
    tris.forEach((t, i) => {
      const pts = triWorldPoints(t);
      // fill
      ctx.beginPath();
      ctx.moveTo(pts[0].x, pts[0].y);
      ctx.lineTo(pts[1].x, pts[1].y);
      ctx.lineTo(pts[2].x, pts[2].y);
      ctx.closePath();
      ctx.fillStyle = t.fill || '#60a5fa';
      ctx.globalAlpha = 0.9;
      ctx.fill();
      ctx.globalAlpha = 1;

      // selected outline + handles
      if (i === selected) {
        ctx.lineWidth = 2;
        ctx.setLineDash([6, 5]);
        ctx.strokeStyle = 'rgba(96,165,250,0.95)';
        ctx.stroke();
        ctx.setLineDash([]);

        // draw corner handle dots
        pts.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, HANDLE_RADIUS * 0.55, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(96,165,250,0.95)';
          ctx.fill();
          ctx.beginPath();
          ctx.arc(p.x, p.y, HANDLE_RADIUS * 0.35, 0, Math.PI * 2);
          ctx.fillStyle = '#0b1022';
          ctx.fill();
        });

        // draw center marker (subtle)
        const c = centroid(pts);
        ctx.beginPath();
        ctx.arc(c.x, c.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.fill();
      }
    });
  }

  // ------- Touch utilities -------
  function primaryTouch(e) {
    // We treat the first touch as primary
    const t = e.touches[0] || e.changedTouches[0];
    return {
      id: t.identifier,
      x: t.clientX,
      y: t.clientY
    };
  }

  function twoTouches(e) {
    if (e.touches.length < 2) return null;
    const t0 = e.touches[0];
    const t1 = e.touches[1];
    return [
      { id: t0.identifier, x: t0.clientX, y: t0.clientY },
      { id: t1.identifier, x: t1.clientX, y: t1.clientY }
    ];
  }

  function canvasPointFromClient(x, y) {
    const rect = canvas.getBoundingClientRect();
    return { x: x - rect.left, y: y - rect.top };
    // (CSS pixels, matching our ctx transform)
  }

  // ------- Hit testing -------
  function hitTestTriangleIndex(pt) {
    for (let i = tris.length - 1; i >= 0; i--) {
      const pts = triWorldPoints(tris[i]);
      if (pointInTriangle(pt, pts)) return i;
    }
    return -1;
  }

  function nearestHandleIndex(t, pt) {
    const pts = triWorldPoints(t);
    for (let i = 0; i < 3; i++) {
      if (dist(pts[i], pt) <= HANDLE_RADIUS) return i;
    }
    return -1;
  }

  function centerHit(t, pt) {
    const pts = triWorldPoints(t);
    const c = centroid(pts);
    return dist(c, pt) <= CENTER_HIT_R;
  }

  // ------- History -------
  function snapshot() {
    return JSON.stringify({ tris, selected });
  }
  function restore(json) {
    const { tris: T, selected: S } = JSON.parse(json);
    tris = T;
    selected = S;
    updateColorPanel();
    redraw();
  }
  function pushHistory() {
    undoStack.push(snapshot());
    // trim redo on new action
    redoStack.length = 0;
    updateUndoRedoState();
  }
  function undo() {
    if (undoStack.length <= 1) return; // keep at least current
    const current = undoStack.pop();
    redoStack.push(current);
    restore(undoStack[undoStack.length - 1]);
    updateUndoRedoState();
  }
  function redo() {
    if (!redoStack.length) return;
    const next = redoStack.pop();
    undoStack.push(next);
    restore(next);
    updateUndoRedoState();
  }
  function updateUndoRedoState() {
    undoBtn.classList.toggle('is-disabled', undoStack.length <= 1);
    redoBtn.classList.toggle('is-disabled', redoStack.length === 0);
  }

  // ------- Gestures -------
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();

    // Pinch start?
    if (e.touches.length === 2) {
      if (selected === -1) return; // nothing to pinch
      const [t0, t1] = twoTouches(e);
      const p0 = canvasPointFromClient(t0.x, t0.y);
      const p1 = canvasPointFromClient(t1.x, t1.y);
      gesture = {
        type: 'pinch',
        t0id: t0.id,
        t1id: t1.id,
        startDist: dist(p0, p1),
        startAngle: angleOf(p0, p1),
        initScale: tris[selected].scale,
        initRot: tris[selected].rot
      };
      return;
    }

    // Single touch
    const t = primaryTouch(e);
    const p = canvasPointFromClient(t.x, t.y);

    // If touch hits an existing triangle
    const hit = hitTestTriangleIndex(p);
    if (hit !== -1) {
      // select it
      selectTriangle(hit);
      redraw();

      // vertex handle?
      const tri = tris[selected];
      const handleIdx = nearestHandleIndex(tri, p);
      if (handleIdx !== -1) {
        // drag this vertex in model space:
        const m0 = worldToModel(tri, p);
        gesture = {
          type: 'vertex',
          handleIdx,
          startModel: m0
        };
        return;
      }

      // center move?
      if (centerHit(tri, p)) {
        gesture = {
          type: 'move',
          start: p,
          initTx: tri.tx,
          initTy: tri.ty
        };
        return;
      }

      // tap inside triangle but not handle/center: just select (no gesture yet)
      gesture = {
        type: 'none',
        start: p
      };
      return;
    }

    // Empty space: create new triangle at tap
    addTriangleAt(p.x, p.y);
    gesture = { type: 'none' };
  }, { passive: false });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!gesture) return;

    // Pinch/rotate
    if (gesture.type === 'pinch') {
      if (e.touches.length < 2 || selected === -1) return;
      const [t0, t1] = twoTouches(e);
      const p0 = canvasPointFromClient(t0.x, t0.y);
      const p1 = canvasPointFromClient(t1.x, t1.y);

      const d = dist(p0, p1);
      const ang = angleOf(p0, p1);

      const tri = tris[selected];
      tri.scale = Math.max(0.1, gesture.initScale * (d / gesture.startDist));
      tri.rot = gesture.initRot + (ang - gesture.startAngle);

      redraw();
      return;
    }

    // Single-finger gestures
    const t = primaryTouch(e);
    const p = canvasPointFromClient(t.x, t.y);

    if (gesture.type === 'move' && selected !== -1) {
      const tri = tris[selected];
      tri.tx = gesture.initTx + (p.x - gesture.start.x);
      tri.ty = gesture.initTy + (p.y - gesture.start.y);
      redraw();
      return;
    }

    if (gesture.type === 'vertex' && selected !== -1) {
      const tri = tris[selected];
      // Map current world touch to model space, set that vertex
      const m = worldToModel(tri, p);
      tri.base = tri.base.map((v, idx) =>
        idx === gesture.handleIdx ? { x: m.x, y: m.y } : v
      );
      redraw();
      return;
    }
  }, { passive: false });

  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    // If a gesture was active and modified state, push history
    if (gesture) {
      // We consider 'pinch', 'move', 'vertex' as state-changing
      if (gesture.type === 'pinch' || gesture.type === 'move' || gesture.type === 'vertex') {
        pushHistory();
      }
    }
    gesture = null;
  }, { passive: false });

  // Color changes
  fillColor.addEventListener('input', () => {
    if (selected === -1) return;
    tris[selected].fill = fillColor.value;
    redraw();
  });
  fillColor.addEventListener('change', () => {
    if (selected !== -1) pushHistory();
  });

  // Undo/Redo
  undoBtn.addEventListener('click', (e) => {
    e.preventDefault();
    if (undoBtn.classList.contains('is-disabled')) return;
    undo();
  });
  redoBtn.addEventListener('click', (e) => {
    e.preventDefault();
    if (redoBtn.classList.contains('is-disabled')) return;
    redo();
  });

  // ------- Init -------
  function init() {
    updateOrientationOverlay();
    resizeCanvas();
    // initial scene snapshot
    pushHistory();
    // show hint briefly
    if (hint) {
      hint.style.opacity = '0.9';
      setTimeout(() => { hint.style.opacity = '0'; }, 2000);
      setTimeout(() => { hint.classList.add('is-hidden'); }, 2600);
    }
  }

  // Keep canvas correct on viewport/orientation changes
  window.addEventListener('resize', () => {
    updateOrientationOverlay();
    resizeCanvas();
  }, { passive: true });

  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', () => {
      updateOrientationOverlay();
      resizeCanvas();
    }, { passive: true });
  }

  window.addEventListener('orientationchange', () => {
    updateOrientationOverlay();
    resizeCanvas();
  });

  // hard-disable any mouse/keyboard interaction (mobile-only)
  ['mousedown','mousemove','mouseup','wheel','keydown','keyup'].forEach(evt =>
    window.addEventListener(evt, (e) => e.preventDefault(), { passive: false })
  );

  init();
})();

    </script>

  <!-- No-script fallback -->
  <noscript>
    <style>body{background:#0b1022;color:#fff;font-family:system-ui,sans-serif;padding:24px}</style>

  </noscript>
